#!/bin/bash

is_prime() {
    num=$1
    if [ $num -lt 2 ]; then
        return 1
    fi
    for (( i=2; i*i<=$num; i++ )); do
        if [ $((num % i)) -eq 0 ]; then
            return 1
        fi
    done
    return 0
}

print_primes() {
    start=$1
    end=$2
    for (( num=$start; num<=$end; num++ )); do
        if is_prime $num; then
            echo $num
        fi
    done
}

print_primes 1 100
